<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Производство и монтаж, поставка комплектующих, блоков и модулей.">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="/fonts/mono-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/fonts/rouble.woff2" as="font" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header">
        <div class="page-header__wrapper container">
          <h2 class="visually-hidden">Логотип</h2>
          <a class="page-header__link-logo">
            <picture>
              <source media="(min-width: 768px)" srcset="./img/svg/logo-desktop.svg" />
              <img class="page-header__logo logo" src="./img/svg/logo-mobile.svg" width="35" height="35" alt="Логотип смарт девайс." />
            </picture>
          </a>
          <div class="page-header__links">
            <a class="page-header__phone link-header" href="mailto:info@sd.ru">
              <svg class="link-header__icon" width="20" height="20">
                <use href="/img/sprite_auto.svg#email-header"></use>
              </svg>
              <span class="link-header__text">info@sd.ru</span>
            </a>
            <a class="page-header__email link-header" href="tel:+74950005252">
              <svg class="link-header__icon" width="20" height="20">
                <use href="/img/sprite_auto.svg#phone-header"></use>
              </svg>
              <span class="link-header__text">+7 (495) 000 52 52</span>
            </a>
          </div>
          <div class="page-header__button-wrapper">
            <button class="page-header__button-popup button button--popup" data-open-modal="feedback">Заказать звонок</button>
          </div>
        </div>
      </header>
      <main>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
